spring:
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    enabled: true
    encoding: UTF-8
    mode: HTML
    servlet:
      content-type: text/html
  datasource:
    url: jdbc:mysql://192.168.1.102/seckill?useUnicode=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  rabbitmq:
    host: 192.168.1.102
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 10
        max-concurrency: 10
        prefetch: 1
        auto-startup: true
        default-requeue-rejected: true
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        max-interval: 10000
        multiplier: 1.0
mybatis:
  type-aliases-package: org.yangxin.seckill.domain
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 3000
  mapper-locations: classpath:org/yangxin/seckill/dao/*.xml
redis:
  host: 192.168.1.102
  port: 6379
  timeout: 3
#  password: 123456
  poolMaxTotal: 1000
  poolMaxIdel: 500
#  poolMaxWait: 3